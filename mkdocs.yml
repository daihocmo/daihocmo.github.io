site_author: duykhanh471
repo_url: https://github.com/daihocmo/daihocmo.github.io
repo_name: Khu học mở

nav:
  - 'Trang chủ': 'index.md'
  - 'Hướng dẫn tự học':
    - 'Hướng dẫn bắt đầu tự học': 'huong-dan-tu-hoc/huong-dan-tu-hoc.md'
    - 'Đọc và học': 'huong-dan-tu-hoc/doc-va-hoc.md'
    - 'Tự soạn lộ trình học': 'huong-dan-tu-hoc/tu-lam-lo-trinh.md'
  - 'Bài viết':
    - 'Những chủ đề chuyên môn': 'posts/niche.md'
    - 'Kiểm soát việc tiêu thụ nội dung của bản thân': 'posts/tieu-thu-noi-dung.md'
  - 'Tổng hợp':   
    - 'Những hướng dẫn & tài nguyên tự học': 'tong-hop/tu-hoc.md'
    - 'Những cuốn sách hay nên đọc': 'tong-hop/doc-sach.md'
    - 'Các bài tổng hợp khác': 'tong-hop/khac.md'
  - 'Cộng đồng & Đóng góp':
    - 'Cộng đồng': 'khac/cong-dong.md'
    - 'Đóng góp': 'khac/dong-gop.md'
  - 'Cảm ơn': 'khac/cam-on.md'

theme:
  name: material
  favicon: assets/logo.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
  language: vi
  # custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: deep-purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode    
      primary: deep-purple

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daihocmo
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ZyEn4TTyEM
  generator: false

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  # - open-in-new-tab