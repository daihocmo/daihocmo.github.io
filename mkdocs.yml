site_name: Trại học hỏng cửa
site_description: (Đây là Khu học mở) Tự học mọi thứ thông qua hướng dẫn, lộ trình và các nguồn tài nguyên miễn phí trên Internet
site_author: duykhanh471
repo_url: https://github.com/daihocmo/daihocmo.github.io
repo_name: Khu học mở

nav:
  - 'Trang chủ': 'index.md'
  - 'Hướng dẫn tự học': 'huong-dan/tu-hoc.md'
  - 'Phát triển cá nhân':
    - 'Nội trợ': 'huong-dan/noi-tro.md'
    - 'Hướng dẫn cho con trai': 'huong-dan/con-trai.md'
    - 'Đọc sách': 'huong-dan/doc-sach.md'
    - 'Có gì hay để học?': 'huong-dan/hoc-gi.md'
  - 'Tổng hợp & Tài nguyên': 'tong-hop-tai-nguyen.md'
  - 'Cộng đồng & Đóng góp':
    - 'Cộng đồng': 'cong-dong.md'
    - 'Đóng góp': 'dong-gop.md'
  - 'Cảm ơn': 'cam-on.md'

theme:
  name: material
  favicon: assets/logo.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
  language: vi
  # custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: deep-purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode    
      primary: deep-purple

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daihocmo
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ZyEn4TTyEM
  generator: false

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  # - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  # - pymdownx.critic
  # - pymdownx.details
  # - pymdownx.highlight:
  #     anchor_linenums: true
  #     line_spans: __span
  #     pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tilde
  - pymdownx.emoji:
      # emoji_index: !!python/name:material.extensions.emoji.twemoji
      # emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - open-in-new-tab:
      add_icon: true