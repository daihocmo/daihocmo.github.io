site_name: Khu học mở
site_description: Tự học mọi thứ thông qua hướng dẫn, lộ trình và các nguồn tài nguyên miễn phí trên Internet
site_author: duykhanh471
repo_url: https://github.com/daihocmo/daihocmo.github.io
repo_name: Cùng xây dựng Khu học mở

nav:
  - 'Trang chủ': 'index.md'
  - 'Hướng dẫn chung': 
    - 'Hệ thống': 'huong-dan/he-thong.md'
    - 'Tự học': 'huong-dan/tu-hoc.md'
    - 'Đọc sách': 'huong-dan/doc-sach.md'
    - 'Bộ não thứ hai': 'huong-dan/bo-nao-thu-hai.md'
  - 'Chương trình học':
    - 'Cho trẻ nhỏ': 'chuong-trinh/cho-tre-nho.md'
    - 'Ngoại ngữ': 'chuong-trinh/ngoai-ngu.md'
    - 'Giáo dục phổ thông': 'chuong-trinh/pho-thong.md'
    - 'Đại học nhà làm': 'chuong-trinh/dai-hoc.md'
    - 'Kĩ năng mềm': 'chuong-trinh/ki-nang-mem.md'
    - 'Thoát nghiện': 'chuong-trinh/thoat-nghien.md'
    - 'Khác': 'chuong-trinh/hoc-gi.md'
  - 'Tài nguyên':
    - 'Tài nguyên học tập': 'tai-nguyen/tai-nguyen.md'
    - 'Kho sách': 'tai-nguyen/kho-sach.md'
  - 'Thông tin thêm':
    - 'Cộng đồng': 'cong-dong.md'
    - 'Đóng góp & Xây dựng': 'dong-gop.md'
    - 'Lời cảm ơn': 'cam-on.md'

theme:
  name: material
  favicon: assets/logo.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
  language: vi
  # custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: white
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode    
      primary: black

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daihocmo
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ZyEn4TTyEM
  generator: false

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - open-in-new-tab
