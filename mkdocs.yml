site_name: Khu học mở
site_description: Tự học mọi thứ thông qua hướng dẫn, lộ trình và các nguồn tài nguyên miễn phí trên Internet
site_author: duykhanh471
repo_url: https://github.com/daihocmo/daihocmo.github.io
repo_name: Cùng xây dựng Khu học mở

nav:
  - 'Trang chủ': 'index.md'
  - 'Hướng dẫn tự học': 
    - 'Tự học': 'huong-dan/tu-hoc.md'
  - 'Phát triển cá nhân':
    - 'Đọc sách': 'huong-dan/doc-sach.md'
    - 'Có gì hay để học?': 'huong-dan/hoc-gi.md'
  - 'Tổng hợp & Tài nguyên': 
    - 'Kho tài nguyên': 'tong-hop-tai-nguyen.md'
  - 'Cộng đồng & Đóng góp':
    - 'Cộng đồng': 'cong-dong.md'
    - 'Đóng góp': 'dong-gop.md'
  - 'Cảm ơn': 'cam-on.md'
  - 'Lưu trữ':
    - 'Tự luyện Tiếng Anh': 'archive/tu-luyen-tieng-anh/main-guide.md'
    - 'Tiếng Anh chuyên ngành': 'archive/tieng-anh-chuyen-nganh/main-guide.md'

theme:
  name: material
  favicon: assets/logo.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
  language: vi
  # custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: deep-purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode    
      primary: deep-purple

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daihocmo
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ZyEn4TTyEM
  generator: false

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - meta
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - open-in-new-tab
